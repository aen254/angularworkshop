<div class="row">
  <div class="col 6">
    <h4 class="text-center">สินค้าที่เลือก</h4>
    <table class="table">
      <tbody class="text-left">
        <tr>
          <td>รหัสสินค้า</td>
          <td>{{selectedProduct.pId}}</td>
        </tr>
        <tr>
          <td>ชื่อสินค้า</td>
          <td>{{selectedProduct.pName}}</td>
        </tr>
        <tr>
          <td>ราคาสินค้า</td>
          <td>{{selectedProduct.pCost}}</td>
        </tr>
        <tr>
          <td>จำนวนที่ต้องการ</td>
          <td><input class= "form-control" name="qty" [(ngModel)]="selectedProduct.qty" type = "number"></td>
        </tr>
      </tbody>
    </table>

    <button *ngIf="selectedProduct.qty" type="button" class="btn btn-success" (click)="addCart()">ใส่ตระกร้า</button>
  </div>
  
  <div class="col 6 bg-success">
      <app-product-cart [addProduct]="addProduct"></app-product-cart>
    </div>
  </div>
