<h3 class="text-center">workshop 2</h3>
<table class="table">
  <thead>
    <tr>
      <th>รหัสสิ้นค้า</th>
      <th>ชื่อสินค้า</th>
      <th>ราคา</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of productlist">
      <td>{{p.pId}}</td>
      <td>{{p.pName}}</td>
      <td>{{p.pCost}}</td>
      <td>
        <button type="button" class="btn btn-outline-primary"
        (click)="selectProduct(p)">เลือกสินค้า</button>
      </td>
    </tr>
  </tbody>
</table>

<app-product-detail [selectedProduct]="selectedProduct"></app-product-detail>
